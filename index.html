<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>前端造轮子</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
        }

        #app {
            margin: 20px;
        }

        body {
            font-size: var(--font-size);
        }

        .icon {
            height: 1em;
            width: 1em;
        }
    </style>

</head>

<body>
    <div id="app">
        <g-layout>
            <g-header>header</g-header>
            <g-layout>
                <g-sider style="width: 200px;">sider</g-sider>
                <g-content>content</g-content>
            </g-layout>
            <g-footer>footer</g-footer>
        </g-layout>
    </div>
    <script src="./src/app.js"></script>
    <script src="//at.alicdn.com/t/font_1617434_jwkvipheahe.js"></script>
</body>

</html>
